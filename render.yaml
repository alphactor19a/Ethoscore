services:
  - type: web
    name: ethoscore-api
    env: python
    buildCommand: apt-get update && apt-get install -y git-lfs && git lfs install && pip install -r requirements.txt
    startCommand: python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    plan: free  # Use 'free' for free tier, 'starter' for paid tier ($7/month)

